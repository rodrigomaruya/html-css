<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <button onclick="clica()"> clicar</button>
    <div id="v"></div>

    <script>
        
        function clica(){
            let v = document.querySelector('#v')
            v.style.backgroundColor = 'blue'
            v.innerHTML += '<p>voce</p>'
        }
        
    </script>
</body>
</html>
