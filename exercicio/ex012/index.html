<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente.</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <video width="560" height="315" poster="imagens/imagem.jpg" controls loop>
       <source src="midia/meuvideo.webm.webm" type="video/webm">
       <source src="midia/meuvideo.m4v.m4v" type="video/mp4">
       <source src="midia/meuvideo.mp4.mp4" type="midia/mp4">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
</body>
</html>
